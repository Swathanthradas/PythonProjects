{% extends 'base.html' %}
{% block content %}
 <div class="col-md-6">

            <div class="shadow card">
                <div class="card-body">
                    <a class="btn btn-info" href="{% url 'home' %}">Back</a>
                    <h5>{{task.name}}</h5>
                    <p class="card-text">{{task.priority}}</p>
                    <p class="card-text">{{task.date}}</p>
                    <a class="btn btn-info" href="{% url 'update' task.id %}">Update</a>
                    <a class="btn btn-danger" href="{% url 'delete' task.id %}">Done</a>
                </div>
            </div>

 </div>
{% endblock %}
