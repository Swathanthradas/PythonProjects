{% extends 'base.html' %}
{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="banner">
                <div class="banner-text">
                    <h2><b>ToDo remainder</b></h2>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <form method="POST" class="p-3 shadow">
                {% csrf_token %}
                <div class="form-group">
                    <input type="text" class="form-control" name="task" placeholder="Enter the task"><br>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" name="priority" placeholder="Priority giving for the task"><br>

                </div>
                <div class="form-group">
                    <input type="date" class="form-control" name="date"><br>

                </div>
                    <input type="submit" class="btn btn-success"><input type="reset" class="btn btn-warning">
            </form>
        </div>
        <div class="col-md-6">
            {% for i in task %}
            <div class="shadow card">
                <div class="card-body">
                    <h5>{{i.name}}</h5>
                    <p class="card-text">{{i.priority}}</p>
                    <p class="card-text">{{i.date}}</p>
                    <a class="btn btn-info" href="{% url 'update' i.id %}">Update</a>
                    <a class="btn btn-danger" href="{% url 'delete' i.id %}">Done</a>
                </div>
            </div>
            <br>
            {% endfor %}
        </div>
    </div>
</div>


{% endblock %}
